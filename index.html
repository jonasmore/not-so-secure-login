<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret login</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <button class="login-button">Login</button>
    <div class="terminal">
        <div class="terminal-header">
            <div class="buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
            <div class="title">Terminal - Login</div>
        </div>
        <div class="terminal-body">
            <div class="terminal-content" id="terminal-content">
                <p>root$ &#8764; sudo login </p>
                <p>We trust you have received the usual lecture from the local System Administrator. It usually boils down to these three things:<br>
                 <br>
                #1) Respect the privacy of others. <br>
                 #2) Think before you type. <br>
                 #3) With great power comes great responsibility.<br>
                <br></p>
               <p>root$ &#8764; password:<br></p> 
            </div>
            <input type="text" class="terminal-input" id="terminal-input" autofocus>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
